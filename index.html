<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Shopping</title>
  <link rel="stylesheet" href="stylesheet.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="responsive.css">
  <script type="text/javascript" src="macho/shopping.js"></script>
</head>

<body>
  <header>
    <h1>買い物リスト</h1>
  </header>

  <main>
    <div class="container">
      <div class="title">
        <ul>
          <li>商品名</li>
          <li>税抜価格</li>
          <li>税率</li>
          <li>税込価格</li>
        </ul>
      </div>
      <div class="form" id="form">
        <ul>
          <li><input type="text"></li>
          <li>
            <input type="text"><span>円</span>
          </li>
          <li>
            <input type="radio" name="tax"><span>8%</span>
            <input type="radio" name="tax"><span>10%</span>
          </li>
          <li>
            <input type="text"><span>円</span>
          </li>
        </ul>
      </div>
      <input type="submit" value="+" class="btn pls" id="btnPls" onclick="addLine()">
    </div>
  </main>
  <footer>
    <ul>
      <li>合計</li>
    </ul>
  </footer>

  <script>
    const addLine = () => {
      // 複製するHTML要素を取得
      var form = document.getElementById("form");

      // 複製
      var clone_form = form.cloneNode(true);

      // 複製した要素の属性を編集
      clone_form.id = "form2";

      // 複製したHTML要素をページに挿入
      form.after(clone_form);
    }
  </script>

</body>

</html>
